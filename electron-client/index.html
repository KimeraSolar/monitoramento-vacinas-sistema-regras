<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />

        <title>Sistema Vacinas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid justify-content-start">
                    <span class="navbar-brand mb-0 h1"><i class="fas fa-syringe"></i> Sistema Vacinas</span>
                    <form id="gerentes">
                        
                    </form>
            </div>
        </nav>
        <div>
            <div>
                <main>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xxl-2 col-md-3">
                                <!-- Câmaras de vacina -->
                                <div class="card mb-4 mt-4">
                                    <div class="card-header">
                                        Câmaras de vacina
                                    </div>
                                    <div class="card-body" id="camaras">
                                        
                                    </div>
                                </div>   
                            </div> 
                            <div class="col-xxl-10 col-md-9">
                                <div class="row mt-4">
                                    <div class="col-xl-8">
                                        <!-- Detalhes da câmara -->
                                        <div class="row">
                                            <div class="col-xl-12">
                                                <div class="card mb-4">
                                                    <div class="card-header">
                                                        Detalhes da câmara
                                                    </div>
                                                    <div id="detalhes-camara" class="card-body">
                                                        <p id="detalhes-placeholder" class="lead">
                                                            Escolha uma câmara para ver detalhes.
                                                        </p>
                                                        <h1 id="nome-camara" class="card-title display-4 text-center"></h1>
                                                        
                                                        <div class="card mb-4">
                                                            <div class="card-header">
                                                                Histórico de temperatura
                                                            </div>
                                                            <div id="myAreaChart" class="card-body">
                                                                
                                                            </div>
                                                        </div>
                                                        
                                                        <div class="card mb-4">
                                                            <div class="card-header">
                                                                Vacinas
                                                            </div>
                                                            <div id="vacinas" class="card-body row">
                                                                
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-4">
                                        <!-- Mensagens de alerta -->
                                        <div class="row">
                                            <div class="col-xl-12">
                                                <div class="card mb-4">
                                                    <div class="card-header">
                                                        Mensagens
                                                    </div>
                                                    <div class="card-body" id="mensagens">
                                                        
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Localização das câmaras -->
                                        <div class="row">
                                            <div class="col-xl-12">
                                                <div class="card mb-4">
                                                    <div class="card-header">
                                                        Localização das câmaras
                                                    </div>
                                                    <div class="card-body" id="localizacao">
                                                        <div id="map"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBt8LRDgh4DPH8DrnQL_ca1-uoPYZBUI_o&libraries=&v=weekly" async></script>
        <script src="js/scripts.js"></script>

            (function (){
                initDocument()
            })()
        </script>

</html>
